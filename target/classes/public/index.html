<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
            integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<script>

function myFunction() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("table");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}

function showCard(){

var showCard = document.getElementById("card");
var table = document.getElementById("table");
if(showCard.style.display == "none"){
showCard.style.display = "block";
table.style.display = "none";

}else{
showCard.style.display = "none";
table.style.display = "show";

}

}



</script>



<br>
<div class="app">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand">AB Coders</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <input type="button" class="btn btn-primary btn-rounded mb-4" v-on:click="showUserAddModal" value="Register">Register</input>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 style="text-align: center">Students CodeWars Ranks</h1>

        <table id="table" class="table">
            <thead>
            <tr>
                <th scope="col">First Name(s)</th>
<!--                First_name-->
                <th scope="col">Code wars username</th>
<!--                Code_wars_username-->

            </tr>
            </thead>
            <tbody>

            <tr v-for="user in users">
                <td>
                    {{user.name}}
                </td>
                <td onclick="showCard()">
                    <span v-on:click="getUserData(user.username)">{{user.username}}</span>
                </td>
            </tr>
            </tbody>
        </table>


        <div id="card" class="card" style="display:none">

            <span><h2 style="text-align:center">User Profile</h2></span>

            <p>Name: {{selectedUser.name}} </p>
            <p>Username: {{selectedUser.username}} </p>
            <p>Honor: {{selectedUser.honor}}</p>
            <button class="button" onclick="window.location.reload();">back</button>
        </div>
    </div>
    <div class="vivo"></div>
    <div class="" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true" v-if="showModal" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Add Student</h4>
                    <button type="button" class="close"  aria-label="Close" v-on:click="hideUserAddModal" >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--        <form action="/" method="post">-->
                <div class="modal-body mx-3">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter names" id="name" required v-model="name" >
                    </div>

                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" class="form-control" placeholder="Enter code wars username" id="username" v-model="username" required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" v-on:click="AddUser">Submit</button>
                <!--        </form>-->
            </div>
        </div>
    </div>
</div>

</div>


</body>
</html>
